apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-deploy
  namespace: matching
spec:
  replicas: 2
  selector:
    matchLabels:
      app: matching
  template:
    metadata:
      labels:
        app: matching
    spec:
      containers:
        - name: matching
          image: 061039804626.dkr.ecr.ap-northeast-2.amazonaws.com/t3-wagu-matching-server:latest
          # image: 269397878198.dkr.ecr.ap-northeast-2.amazonaws.com/t3-wagu-matching-server:7d3343e-12 내 계정 주석
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: JWT_SECRET
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: REDIS_PASSWORD
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: matching-secret
                  key: DB_NAME
            - name: MODE
              value: "normal"
            - name: MAX_PLAYERS
              value: "5"

            - name: AGONES_ALLOCATOR_ENDPOINT
              # 환경변수 분리 필수
              value: "https://k8s-agonessy-agonesal-4afd6365a0-8c62bc4499a150ef.elb.ap-northeast-2.amazonaws.com"
            - name: AGONES_CLIENT_CERT_PATH
              value: "/etc/agones/allocator/client/tls.crt"
            - name: AGONES_CLIENT_KEY_PATH
              value: "/etc/agones/allocator/client/tls.key"
            - name: AGONES_CA_CERT_PATH
              value: "/etc/agones/allocator/ca/tls-ca.crt"

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: allocator-client-cert
              mountPath: /etc/agones/allocator/client
              readOnly: true
            - name: allocator-ca-cert
              mountPath: /etc/agones/allocator/ca
              readOnly: true
      volumes:
        - name: allocator-client-cert
          secret:
            # client 시크릿
            secretName: allocator-client
        - name: allocator-ca-cert
          secret:
            # ca 시크릿
            secretName: allocator-ca
