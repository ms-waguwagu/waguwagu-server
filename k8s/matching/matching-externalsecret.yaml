apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: matching-secret
  namespace: matching
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: matching-secret
    creationPolicy: Owner
  data:
    - secretKey: NODE_ENV
      remoteRef:
        key: T3-Wagu-Secrets
        property: NODE_ENV

    - secretKey: REDIS_HOST
      remoteRef:
        key: T3-Wagu-Secrets
        property: REDIS_HOST

    - secretKey: REDIS_PORT
      remoteRef:
        key: T3-Wagu-Secrets
        property: REDIS_PORT

    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: T3-Wagu-Secrets
        property: REDIS_PASSWORD

    - secretKey: MATCHING_PORT
      remoteRef:
        key: T3-Wagu-Secrets
        property: MATCHING_PORT

    - secretKey: JWT_SECRET
      remoteRef:
        key: T3-Wagu-Secrets
        property: JWT_SECRET
