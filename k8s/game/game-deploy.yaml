apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-deploy
  namespace: game
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game
  template:
    metadata:
      labels:
        app: game
    spec:
      containers:
        - name: game
          image:  # TODO: 게임 서버 이미지로 교체
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: GAME_PORT
              value: "3001"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: game-db-secret
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: game-db-secret
                  key: DB_USER
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: game-db-secret
                  key: DB_NAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: game-db-secret
                  key: DB_PASSWORD
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
