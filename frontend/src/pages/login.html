<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAGUWAGU Login</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/ranking.css" />
  </head>
  <body class="mode-main">
    <!-- 메인 화면, mode-main으로 로그인 화면에는 팩맨배경이 보이도록 한다 -->
    <div id="main-screen" style="display: flex">
      <!-- 왼쪽 랭킹 패널 -->
      <div id="ranking-panel">
        <h2>WEEKLY TOP 10</h2>
        <div id="ranking-list">
          <div class="empty-ranking">로딩 중...</div>
        </div>
      </div>

      <!-- 중앙 영역 제목 표시하기-->
      <div id="center-area">
        <div id="game-title">WAGUWAGU</div>

        <!-- 닉네임 + 버튼 카드 -->
        <div id="app">
          <input type="text" id="nickname-input" placeholder="닉네임 입력" />
          <button id="start-button">게임 시작</button>
					<button id="boss-start-button">보스 테스트</button>
          <p id="status-message"></p>
        </div>
      </div>
    </div>

    <script type="module" src="../js/login.js"></script>
  </body>
</html>
