<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAGUWAGU Pacman (Dev Mode)</title>
    <style>
      /* 기본 스타일 */
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #222;
        color: white;
      }

      /* 메인 화면 레이아웃 */
      #main-screen {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      /* 랭킹 패널 - 왼쪽 고정 */
      #ranking-panel {
        position: fixed;
        top: 120px;
        left: 40px;
        width: 280px;
        background: linear-gradient(135deg, rgba(30, 30, 50, 0.95), rgba(20, 20, 35, 0.95));
        padding: 24px;
        border-radius: 16px;
        border: 1px solid rgba(255, 215, 77, 0.2);
        backdrop-filter: blur(12px);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        z-index: 9999;
        transition: transform 0.3s ease;
      }

      #ranking-panel:hover {
        transform: translateY(-4px);
      }

      #ranking-panel h2 {
        text-align: center;
        margin: 0 0 20px 0;
        font-size: 22px;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: linear-gradient(135deg, #ffd84d, #ffed4e, #f9ca24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 10px rgba(255, 216, 77, 0.3);
        padding-bottom: 12px;
        border-bottom: 2px solid rgba(255, 216, 77, 0.3);
      }

      #ranking-list {
        max-height: 500px;
        overflow-y: auto;
        padding-right: 8px;
      }

      #ranking-list::-webkit-scrollbar {
        width: 6px;
      }

      #ranking-list::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      #ranking-list::-webkit-scrollbar-thumb {
        background: rgba(255, 216, 77, 0.3);
        border-radius: 10px;
      }

      .ranking-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 10px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }

      .ranking-item:hover {
        background: rgba(255, 216, 77, 0.08);
        border-color: rgba(255, 216, 77, 0.2);
        transform: translateX(4px);
      }

      .ranking-item .rank {
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 32px;
        height: 32px;
        font-weight: 800;
        font-size: 14px;
        background: linear-gradient(135deg, #ffd84d, #f9ca24);
        color: #1a1a2e;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(255, 216, 77, 0.4);
      }

      .ranking-item:nth-child(1) .rank {
        background: linear-gradient(135deg, #FFD700, #FFA500);
        box-shadow: 0 2px 12px rgba(255, 215, 0, 0.6);
        font-size: 16px;
      }

      .ranking-item:nth-child(2) .rank {
        background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
      }

      .ranking-item:nth-child(3) .rank {
        background: linear-gradient(135deg, #CD7F32, #A0522D);
      }

      .ranking-item .nick {
        flex: 1;
        margin: 0 12px;
        font-weight: 600;
        font-size: 15px;
        color: #ffffff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .ranking-item:nth-child(1) .nick {
        color: #FFD700;
        font-weight: 700;
      }

      .ranking-item .score {
        font-weight: 700;
        font-size: 16px;
        color: #4ecca3;
        text-shadow: 0 0 10px rgba(78, 204, 163, 0.4);
        min-width: 60px;
        text-align: right;
      }

      .empty-ranking {
        text-align: center;
        padding: 40px 20px;
        color: rgba(255, 255, 255, 0.4);
        font-size: 14px;
        font-style: italic;
      }

      /* 게임 시작 카드 - 중앙 */
      #app {
        background: linear-gradient(135deg, rgba(40, 40, 70, 0.95), rgba(30, 30, 50, 0.95));
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        text-align: center;
        max-width: 400px;
        width: 100%;
        border: 1px solid rgba(255, 215, 77, 0.2);
      }

      #app h1 {
        font-size: 36px;
        font-weight: 800;
        margin: 0 0 30px 0;
        background: linear-gradient(135deg, #ffd84d, #ffed4e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 3px;
      }

      input {
        padding: 14px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
        border: 2px solid rgba(255, 215, 77, 0.3);
        background: rgba(255, 255, 255, 0.05);
        color: white;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #ffd84d;
        background: rgba(255, 255, 255, 0.1);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      button {
        cursor: pointer;
        background: linear-gradient(135deg, #ffd84d, #f9ca24);
        border: none;
        font-weight: 700;
        color: #1a1a2e;
        padding: 14px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
        border-radius: 8px;
        font-size: 18px;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 216, 77, 0.4);
      }

      button:hover {
        background: linear-gradient(135deg, #ffed4e, #ffd84d);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 216, 77, 0.6);
      }

      #status-message {
        color: #ff6b6b;
        height: 20px;
        margin-top: 10px;
        font-size: 14px;
      }

      /* 게임 화면 */
      #game-screen {
        display: none;
        position: relative;
        padding: 20px;
      }

      #pacman-canvas {
        border: 2px solid #555;
        background-color: black;
        display: block;
        margin: 0 auto;
      }

      #game-info {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 18px;
      }

      /* 오른쪽 점수판 */
      #scoreboard {
        position: fixed;
        top: 120px;
        right: 20px;
        width: 220px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.65);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.5);
        backdrop-filter: blur(6px);
        font-size: 17px;
        color: white;
        z-index: 9999;
      }

      #scoreboard h3 {
        margin: 0 0 10px 0;
        padding-bottom: 5px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        font-size: 18px;
      }

      #score-entries div {
        padding: 6px 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }

      /* 게임 종료 시 점수판이 중앙으로 이동하는 애니메이션 */
      #scoreboard.game-over {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.3); /* 중앙 + 확대 */
        width: 350px;
        padding: 25px;
        background: rgba(20, 20, 20, 0.9);
        border: 2px solid rgba(255, 215, 77, 0.4);
        box-shadow: 0 0 30px rgba(255, 215, 77, 0.4);
        backdrop-filter: blur(10px);

        transition:
          top 0.8s ease,
          left 0.8s ease,
          transform 0.8s ease,
          width 0.8s ease,
          padding 0.8s ease,
          background 0.8s ease;
      }

      /* 종료 문구 */
      #game-end-text {
        position: fixed;
        top: 38%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 42px;
        font-weight: 800;
        color: white;
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      #game-end-text.show {
        opacity: 1;
      }
    </style>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
<body>
  <!-- 메인 화면 -->
  <div id="main-screen" style="display: flex;">
    <!-- 왼쪽 랭킹 패널 -->
    <div id="ranking-panel">
      <h2>WEEKLY TOP 10</h2>
      <div id="ranking-list">
        <div class="empty-ranking">로딩 중...</div>
      </div>
    </div>

    <!-- 중앙 게임 시작 카드 -->
    <div id="app">
      <h1>WAGUWAGU</h1>
      <input type="text" id="nickname-input" placeholder="닉네임 입력" />
      <button id="start-button">게임 시작</button>
      <p id="status-message"></p>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" style="display:none;">
    <div id="game-info">
      <span>내 닉네임: <span id="my-nickname" style="color: yellow"></span></span>
      <span>방 번호: <span id="room-id"></span></span>
    </div>

    <canvas id="pacman-canvas" width="600" height="400"></canvas>

    <div id="scoreboard">
      <h3>순위</h3>
      <div id="score-entries"></div>
    </div>

    <p style="font-size: 0.9em; color: #aaa; margin-top:10px; text-align: center;">
      조작: 방향키 (↑↓←→)
    </p>
  </div>

  <!-- Pacman JS -->
  <script type="module" src="../pacman-client.js"></script>

</body>
</html>
